<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup here</title>
    <link rel="stylesheet" href="./signup-form.css">
</head>

<body>
    <div class="signup-page">
        <!-- This section give information to the client -->
        <section class="info">
            <h1 class="info-head">Learn to code by watching others</h1>
            <p class="info-text">See how experienced developers solve problems in real-time. Watching scripted tutorials
                is great, but understanding how developers think is invaluable.</p>
        </section>

        <!-- This section is where the client types their information to signup -->
        <section class="form">
            <div class="form-info">
                <p> <strong>Try it free 7 days</strong> <span style="color: lightgray;"> then $20/mo. thereafter</span>
                </p>
            </div>

            <div class="form-input">
                <input type="text" class="form-text" required placeholder="First Name">
                <input type="text" class="form-text" placeholder="Last Name">
                <input type="text" class="form-text" placeholder="Email Address">
                <input type="text" class="form-text" placeholder="Password">

                <button class="btn">Claim your free trial</button>
                <footer class="footer"><span style="color: lightgray;">By clicking the button, you are agreeing to
                        our</span> <span style="color: red;">Terms and Services</span></footer>
            </div>
        </section>
    </div>
</body>

</html>
