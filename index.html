<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- This section give information to the client -->

        <h1 class="info-head">Learn to code by watching others</h1>

    <!-- This section is where the client types their information to signup -->
    <section class="form">
        <p class="form-info">Try it free 7 days then $20/mo. thereafter</p>
        <div class="form-input">
            <input type="text" class="form-text" placeholder="Last Name">

            <input type="text" class="form-text" placeholder="Password">
